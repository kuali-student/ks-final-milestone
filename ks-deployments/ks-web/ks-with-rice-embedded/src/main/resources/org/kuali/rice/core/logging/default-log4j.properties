log4j.rootLogger=WARN, StdOut

log4j.appender.StdOut=org.apache.log4j.ConsoleAppender
log4j.appender.StdOut.layout=org.apache.log4j.PatternLayout
log4j.appender.StdOut.layout.ConversionPattern=%d [%t] u:%X{user}/d:%X{docId} %-5p %c - %m%n
log4j.appender.StdOut.Threshold=WARN

log4j.logger.org.kuali.rice=WARN
log4j.logger.org.kuali.student=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.springmodules=WARN
log4j.logger.org.displaytag=WARN
log4j.logger.org.apache=WARN
log4j.logger.BOOT=WARN
log4j.logger.DEFAULT=WARN
log4j.logger.com.opensymphony=WARN
log4j.logger.org.quartz=WARN
log4j.logger.uk.ltd.getahead=WARN
log4j.logger.net.sf.ehcache=WARN
log4j.logger.bitronix.tm=WARN