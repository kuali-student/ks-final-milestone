<div class="kscr-Responsive-scheduleWrapper" ng-class="{ 'kscr-Responsive-scheduleWrapper--active' : uiState == 'root.schedule' }">
    <div draggable="true" ng-swipe-left="goToPage('/search')" ng-swipe-right="goToPage('/myCart')">
        <!--ScheduleMain Heading-->
        <div class="kscr-MainHeading util-Grid util-Grid--center">
            <div class="util-Grid-cell">
                <div class="kscr-MainHeading-icon-left"><a ui-sref="root.cart"><i class="glyphicon glyphicon-shopping-cart"></i></a></div>
                <div class="kscr-MainHeading-header">My Schedule</div>
                <div class="kscr-MainHeading-icon-right"><a ui-sref="root.search"><i class="glyphicon glyphicon-search"></i></a></div>
            </div>
        </div>

        <div class="kscr-Responsive-schedule">
            <!-- display registered courses via the course-card directive -->
            <div class="kscr-Responsive-registered"
                 course-card type="registered" credits="registeredCredits()" schedules="getSchedules()"></div>
            <!-- display waitlisted courses via the course-card directive -->
            <div ng-class="{'kscr-Responsive-waitlisted':true,'kscr-Responsive-waitlisted--inactive':!waitlistedCourseCount() && !showWaitlistMessages}"
                 course-card type="waitlist" credits="waitlistedCredits()" schedules="getSchedules()"></div>
        </div>
    </div>
</div>
