
<div class="kscr-Card-detailsText">
    <div class="util-Grid">
        <div class="kscr-Edit" ng-show="course.creditOptions.length > 1">
            <label class="kscr-Edit-details" for="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}">Credits</label>
            <div ng-repeat="creditOption in course.creditOptions | filter:creditOptionsFilter"
                 class="kscr-Edit-option-wrap" id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}">
                <div class="kscr-Edit-option" ng-class="course.newCredits == {{creditOption}} ? 'kscr-Edit-option--Selected' : ''" ng-click="course.newCredits = creditOption">
                    {{creditOption}}
                    <i id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}_{{creditOption}}" class="kscr-Edit-option-icon"></i>
                </div>
            </div>
            <div id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}_more" class="kscr-Edit-option-wrap" ng-click="showMoreCreditOptions()" ng-if="shouldShowMoreCreditOptionsToggle()">
                <div class="kscr-Edit-option">More...</div>
            </div>
        </div>

        <div class="kscr-Edit" ng-show="gradingOptions.length > 1">
            <label class="kscr-Edit-details" for="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}">
                Grading
                <i class="kscr-Edit-helpIcon" ng-click="showGradingHelp()">Help</i>
            </label>
            <div ng-repeat="gradingOption in gradingOptions | filter:gradingOptionsFilter"
                 class="kscr-Edit-option-wrap" id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}">
                <div class="kscr-Edit-option" ng-class="course.newGrading == '{{gradingOption.key}}' ? 'kscr-Edit-option--Selected' : ''" ng-click="course.newGrading = gradingOption.key">
                    {{gradingOption.label}} <span ng-show="'{{gradingOption.label}}' === 'Letter'">(Default)</span>
                    <i id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}_{{gradingOption.label}}" class="kscr-Edit-option-icon"></i>
                </div>
            </div>
            <div id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}_more" class="kscr-Edit-optionwrap" ng-click="showMoreGradingOptions()" ng-if="shouldShowMoreGradingOptionsToggle()">
                <div class="kscr-Edit-option">More...</div>
            </div>
        </div>
    </div>
</div>

<!--Edit buttons-->
<div class="kscr-Card-buttons">
    <span>
        <button id="{{prefix}}save_{{course.courseCode}}_{{course.regGroupCode}}" class="kscr-Button--primary" type="submit" ng-click="submit()"
                focus-me='course.editing'>{{submitText || 'Save Changes'}}</button>
        <div class="global-Base-divider"></div>
        <button id="{{prefix}}cancel_{{course.courseCode}}_{{course.regGroupCode}}" class="kscr-Button" type="button" ng-click="cancel()">{{cancelText || 'Cancel'}}</button>
    </span>
</div>
<div class="util-Grid--clearfix"></div>
