logToConsole=true
downloadUrl=http://maven.kuali.org/snapshot/org/kuali/student/web
module=ks-embedded
version=1.1.0-M9
buildType=dev
metadataFilename=maven-metadata.xml
downloadPath=/usr/local/student/downloads
warDeployPath=/usr/local/student/embedded
baseBuildsUrl=https://test.kuali.org/svn/student/tags/builds/ks-1.1-

# tomcat properties
tomcatHome=/usr/local/tomcat_deploy
catalinaPidFile=/usr/local/tomcat_deploy/bin/catalina.pid
tomcatUser=deploy

# database-related properties
dbConfigModuleName=ks-cfg-dbs
dbSystemUsername=oracle
devDbMavenCommand=mvn -f /usr/local/studetn/downloads/ks-cfg-dbs/pom.xml clean install -Preset-db -Dks.impex.properties=/home/oracle/dev.properties -o
stagingDbMavenCommand=mvn clean install -Preset-db -Dks.impex.properties=/home/oracle/staging.properties -o

devPostDeployScripts=/root/ruby-ksDeploy/run-oracleCleanup.sh<>run_ks_loader.rb dev
stagingPostDeployScripts=/root/ruby-ksDeploy/run-oracleCleanup.sh<>run_ks_loader.rb staging

dbCleanupScript=/root/ruby-ksDeploy/run-oracleCleanup.sh
