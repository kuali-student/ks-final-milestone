<div class="kscr-Card-detailsText"><div class="util-Grid"><div class="kscr-Edit" ng-show="course.creditOptions.length > 1"><label class="kscr-Edit-details" for="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}">Credits</label><div ng-repeat="creditOption in course.creditOptions | filter:creditOptionsFilter" id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}"><div class="kscr-Edit-option" ng-class="course.newCredits == {{creditOption}} ? 'kscr-Edit-option--Selected' : ''" ng-click="course.newCredits = creditOption"><input id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}_{{creditOption}}" type="radio" name="newCredits" value="{{creditOption}}" ng-model="course.newCredits">{{creditOption}} <i class="kscr-Edit-option-icon"></i></div></div><div id="{{prefix}}credits_{{course.courseCode}}_{{course.regGroupCode}}_more" class="kscr-Edit-option" ng-click="showMoreCreditOptions()" ng-if="shouldShowMoreCreditOptionsToggle()">More...</div></div><div class="kscr-Edit" ng-show="course.gradingOptionCount > 1"><label class="kscr-Edit-details" for="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}">Grading <i class="kscr-Edit-helpIcon" ng-click="showGradingHelp()">Help</i></label><div ng-repeat="gradingOption in gradingOptions | filter:gradingOptionsFilter" id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}"><div class="kscr-Edit-option" ng-class="course.newGrading == '{{gradingOption.key}}' ? 'kscr-Edit-option--Selected' : ''" ng-click="course.newGrading = '{{gradingOption.key}}'"><input id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}_{{gradingOption.label}}" type="radio" name="newGrading" value="{{gradingOption.key}}" ng-model="course.newGrading">{{gradingOption.label}} <span ng-show="'{{gradingOption.label}}' === 'Letter'">(Default)</span> <i class="kscr-Edit-option-icon"></i></div></div><div id="{{prefix}}grading_{{course.courseCode}}_{{course.regGroupCode}}_more" class="kscr-Edit-option" ng-click="showMoreGradingOptions()" ng-if="shouldShowMoreGradingOptionsToggle()">More...</div></div></div></div><!--Edit buttons--><div class="kscr-Card-buttons"><span><button id="{{prefix}}save_{{course.courseCode}}_{{course.regGroupCode}}" class="kscr-Button--primary" type="submit" ng-click="submit()" focus-me="course.editing">Save Changes</button><div class="global-Base-divider"></div><button id="{{prefix}}cancel_{{course.courseCode}}_{{course.regGroupCode}}" class="kscr-Button" type="button" ng-click="cancel()">Cancel</button></span></div><div class="util-Grid--clearfix"></div>
