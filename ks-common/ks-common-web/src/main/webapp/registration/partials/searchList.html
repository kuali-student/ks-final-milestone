<div class="kscr-Search-results-heading" ng-show="searchCriteria"><div id="search_results_summary" class="kscr-Search-results-summary">Showing <span ng-if="displayRangeMin() === displayRangeMax()">{{displayRangeMin()}}</span> <span ng-if="displayRangeMin() !== displayRangeMax()">{{displayRangeMin()}} - {{displayRangeMax()}}</span> of {{searchResults.length}} results for "{{searchCriteria}}" in {{termName}}</div><div class="kscr-Search-results-picker"><span>Show</span><select id="display_limit_select" ng-model="displayLimit" ng-options="limit as limit for limit in displayLimits" class="kscr-Search-results-limits"></select></div></div><div class="kscr-Search-results-heading--small" ng-if="searchCriteria"><span>{{searchResults.length}} Results</span></div><table id="{{prefix}}search_results_table" class="kscr-Search-results-table"><thead class="kscr-Search-results-table-head"><tr><th class="kscr-Search-results-indicator-header" ng-class="{'kscr-Search-results-indicator-header--selected': predicate === '{{searchColumns[0].field}}'}"><th class="kscr-Search-results-header" ng-repeat="searchColumn in searchColumns" ng-class="{'kscr-Search-results--selected': $parent.predicate === '{{searchColumn.field}}',
                           'kscr-Search-results--first' : $index === 0}" ng-click="sortColumn(searchColumn)" ng-hide="searchColumn.optional && !hasData('{{searchColumn.field}}')"><div class="kscr-Search-results-header-content"><div class="kscr-Search-result-column">{{searchColumn.name}}</div><i id="sort_selector_{{searchColumn.name}}" class="kscr-Search-results-sortIcon" ng-if="searchColumn.sortable" ng-class="{'kscr-Search-results-sortIcon--up': !$parent.reverse && ($parent.predicate === '{{searchColumn.field}}'),
                                  'kscr-Search-results-sortIcon--down': $parent.reverse && ($parent.predicate === '{{searchColumn.field}}')}"></i></div><tbody><tr ng-repeat="searchResult in searchResults | orderBy : predicate : reverse | startFrom:(page-1)*displayLimit | limitTo:limit" id="course_detail_row_{{applyFilter(searchResult, defaultField, searchColumn.filter)}}" class="kscr-Search-row" ng-class="{'kscr-Search-row--clickable' : onClick, 'kscr-Search-row--disabled' : searchResult.disabled,
                       'kscr-Search-row--selected' : searchResult.selected,
                       'kscr-Search-row--bottom' : last && $last}" ng-hide="searchResult.hidden" ng-click="emitEvent(onClick, searchResult)"><td class="kscr-Search-results-indicator" ng-class="{'kscr-Search-results-indicator--show': searchResult.indicator}"><td ng-repeat="searchColumn in searchColumns" class="kscr-Search-results-cell" ng-hide="searchColumn.optional && !hasData('{{searchColumn.field}}')" ng-class="{'kscr-Search-results--first' : $first}"><a ng-if="searchColumn.url" compile="applyFilter(searchResult, searchColumn.field, searchColumn.filter)"></a> <span ng-if="!searchColumn.url" compile="applyFilter(searchResult, searchColumn.field, searchColumn.filter)"></span> <span id="select_{{applyFilter(searchResult, defaultField, searchColumn.filter)}}" class="kscr-Search-checkbox" ng-if="searchColumn.checkbox" ng-hide="searchResult.disabled" ng-class="{'kscr-Search-checkbox--selected' : searchResult.selected}"></span></table><div id="search-results-list" class="kscr-Search-results-list" ng-if="showMobile"><div class="kscr-Search-result" id="course_detail_result_{{applyFilter(searchResult, defaultField, searchColumn.filter)}}" ng-click="emitEvent(onClick, searchResult)" ng-repeat="searchResult in searchResults | limitTo:mobileLimit"><div id="search-result-column-{{applyFilter(searchResult, defaultField, searchColumn.filter)}}-{{searchColumn.field}}" class="kscr-Search-result-column-{{searchColumn.field}}" ng-repeat="searchColumn in searchColumns" ng-bind-html="applyFilter(searchResult, searchColumn.field, searchColumn.filter)"></div></div></div><div class="kscr-Search-results-paginate" ng-show="searchCriteria && (lastPage() > 1)"><div class="kscr-Search-results-pageBox"><a id="firstPageLink" ng-show="page > 1" ng-click="page = 1;">|&lt;</a> <span id="firstPage" ng-show="page <= 1">|&lt;</span></div><div class="kscr-Search-results-pageBox"><a id="prevPageLink" ng-show="page > 1" ng-click="page = page-1;">&lt;</a> <span id="prevPage" ng-show="page <= 1">&lt;</span></div><div ng-repeat="pageNum in pageRange()"><div class="kscr-Search-results-pageBox"><a ng-show="page != pageNum" ng-click="$parent.page = pageNum">{{pageNum}}</a> <span ng-show="page === pageNum">{{pageNum}}</span></div></div><div class="kscr-Search-results-pageBox"><a id="nextPageLink" ng-click="page = page+1;" ng-show="(page * displayLimit) < searchResults.length">&gt;</a> <span id="nextPage" ng-show="(page * displayLimit) >= searchResults.length">&gt;</span></div><div class="kscr-Search-results-pageBox"><a id="lastPageLink" ng-show="page < lastPage()" ng-click="page = lastPage();">&gt;|</a> <span id="lastPage" ng-show="page >= lastPage()">&gt;|</span></div></div>
