<div class="kscr-adding-header"><h3>Adding {{newCartItem.courseCode}} ({{newCartItem.regGroupCode}}) to cart</h3><span>{{newCartItem.courseTitle}}</span></div><form ng-submit="save()"><div class="kscr-AdditionalOptions"><div class="kscr-AdditionalOptions-header"><h3>Additional Options</h3></div><div class="kscr-AdditionalOptions-content"><div><label for="newItemCredits">Credits</label><select id="newItemCredits" ng-model="newCartItem.credits" ng-options="creditOption for creditOption in newCartItem.creditOptions"></select></div><div><label for="newItemGrading">Grading</label><select id="newItemGrading" ng-model="newCartItem.grading" ng-options="key as value for (key, value) in newCartItem.gradingOptions"></select></div><div class="kscr-AdditionalOpions-buttons"><button id="newItemSave" type="submit" class="btn btn-primary">Save</button> <button id="newItemCancel" class="btn" type="button" ng-click="dismiss()">Cancel</button></div></div></div></form>
