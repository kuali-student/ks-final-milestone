<form ng-submit="saveAdditionalOptions()"><div class="kscr-AdditionalOptions"><div class="kscr-Card">Adding {{newCartItem.courseCode}} ({{newCartItem.regGroupCode}}) to cart <span>{{newCartItem.courseTitle}}</span></div><div class="kscr-AdditionalOptions-header">Additional Options</div><div class="kscr-AdditionalOptions-content"><div class="util-Grid"><div class="kscr-Edit" ng-show="newCartItem.creditOptions.length > 1"><label for="newItemCredits" class="kscr-RegInput-label">Credits</label><div ng-repeat="creditOption in newCartItem.creditOptions"><div class="kscr-Edit-option" ng-class="newCartItem.credits == {{creditOption}} ? 'kscr-Edit-option--Selected' : ''" ng-click="newCartItem.credits = creditOption"><input id="newItemCredits" type="radio" name="credits" value="{{creditOption}}" ng-model="newCartItem.credits">{{creditOption}} <i class="glyphicon glyphicon-ok-sign"></i></div></div></div><div class="kscr-Edit" ng-show="newCartItem.gradingOptionCount > 1"><label for="newItemGrading" class="kscr-RegInput-label">Registration Options</label><div ng-repeat="(key, value) in newCartItem.gradingOptions"><div class="kscr-Edit-option" ng-class="newCartItem.grading == '{{key}}' ? 'kscr-Edit-option--Selected' : ''" ng-click="newCartItem.grading = '{{key}}'"><input id="newItemGrading" type="radio" name="grading" value="{{key}}" ng-model="newCartItem.grading">{{value}} <span ng-show="'{{value}}' === 'Letter'">(Default)</span> <i class="glyphicon glyphicon-ok-sign"></i></div></div></div></div><div class="kscr-AdditionalOptions-buttons"><button id="newItemCancel" type="button" class="kscr-Button" ng-click="dismissAdditionalOptions()">Cancel</button><div class="global-Base-divider"></div><button type="submit" id="newItemSave" class="kscr-Button--primary">Save</button></div></div></div></form>
