<div class="kscr-SearchFacet" id="search_facet_{{facet.id}}"><!-- Facet Header --><div class="kscr-SearchFacet-headerContainer util-Grid util-Grid--center"><div class="kscr-SearchFacet-header util-Grid-cell" ng-click="isCollapsed = !isCollapsed"><span class="kscr-Card-icon"><i class="glyphicon" ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}"></i></span><div class="kscr-SearchFacet-heading util-Grid-cell">{{facet.label}}</div></div><div class="kscr-SearchFacet-clearButton" id="search_facet_clear_{{facet.id}}" ng-click="clearSelectedOptions()" ng-show="hasSelected()">Clear</div></div><!-- Facet Options --><ul class="kscr-SearchFacet-options" collapse="isCollapsed"><li ng-repeat="option in options" ng-click="toggleOption(option)" id="search_facet_{{facet.id}}_option_{{option.value}}" class="kscr-SearchFacet-option" ng-class="{ 'kscr-SearchFacet-option--Selected' : isSelected(option) }"><i class="kscr-SearchFacet-option-icon"></i> <span class="kscr-SearchFacet-option-label">{{option.label}}</span> <span class="kscr-searchFacet-option-count">({{option.count}})</span></li></ul></div>
